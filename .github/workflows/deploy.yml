name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          
      - name: Build JupyterLite
        run: |
          cp README.md content
          jupyter lite build --contents content --output-dir dist
          
      # ğŸ‘‡ğŸ‘‡ğŸ‘‡ AGREGAR ESTAS LÃNEAS NUEVAS ğŸ‘‡ğŸ‘‡ğŸ‘‡
      - name: Copy static HTML files to dist
        run: |
          # Copiar archivos HTML de content/ a dist/
          if [ -d "content/ejercicios" ]; then
            mkdir -p dist/ejercicios
            cp content/ejercicios/*.html dist/ejercicios/ 2>/dev/null || true
          fi
          # Copiar cualquier HTML suelto en content/
          cp content/*.html dist/ 2>/dev/null || true
          echo "Archivos HTML copiados:"
          find dist -name "*.html" -type f
      # ğŸ‘†ğŸ‘†ğŸ‘† HASTA AQUÃ ğŸ‘†ğŸ‘†ğŸ‘†
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
