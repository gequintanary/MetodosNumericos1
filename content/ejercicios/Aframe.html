<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Filtros AR Profesionales</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    button {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: black;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- BOTONES -->
<div id="ui">
  <button onclick="toggle('sombrero')">üé©</button>
  <button onclick="toggle('lentes')">üï∂Ô∏è</button>
  <button onclick="toggle('bigote')">üßî</button>
  <button onclick="toggle('lunar')">‚ö´</button>
</div>

<a-scene
  mindar-face
  embedded
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  renderer="colorManagement: true">

  <a-camera active="false"></a-camera>

  <!-- ===================== -->
  <!-- ANCLA CABEZA (HEAD) -->
  <!-- ===================== -->
  <a-entity mindar-face-target="anchorIndex: 1">

    <!-- üé© SOMBRERO -->
    <a-entity id="sombrero" visible="false" position="0 0.9 0">
      <a-cylinder radius="1.1" height="0.05" color="#111"></a-cylinder>
      <a-cylinder position="0 0.35 0" radius="0.45" height="0.7" color="#111"></a-cylinder>
    </a-entity>

    <!-- üï∂Ô∏è LENTES -->
    <a-entity id="lentes" visible="false" position="0 0.30 0.06">
      <a-torus position="-0.18 0 0" radius="0.12" radius-tubular="0.012" color="#C0C0C0"></a-torus>
      <a-circle position="-0.18 0 0.01" radius="0.105"
        material="color:#3fa9f5; opacity:0.45; transparent:true"></a-circle>

      <a-torus position="0.18 0 0" radius="0.12" radius-tubular="0.012" color="#C0C0C0"></a-torus>
      <a-circle position="0.18 0 0.01" radius="0.105"
        material="color:#3fa9f5; opacity:0.45; transparent:true"></a-circle>

      <a-box position="0 0 0" scale="0.10 0.02 0.02" color="#C0C0C0"></a-box>
    </a-entity>

    <!-- ‚ö´ LUNAR -->
    <a-sphere
      id="lunar"
      position="0.18 -0.05 0.1"
      radius="0.02"
      color="black"
      visible="false">
    </a-sphere>

  </a-entity>

  <!-- ===================== -->
  <!-- ANCLA NARIZ / BOCA -->
  <!-- ===================== -->
  <a-entity mindar-face-target="anchorIndex: 13">

    <!-- üßî BIGOTE CHAPLIN / HITLER (YA NO SE PEGA AL LABIO) -->
    <a-box
      id="bigote"
      position="0 -0.015 0.04"
      scale="0.16 0.045 0.04"
      color="black"
      visible="false">
    </a-box>

  </a-entity>

</a-scene>

<script>
  function toggle(id) {
    const el = document.getElementById(id);
    el.setAttribute('visible', !el.getAttribute('visible'));
  }
</script>

</body>
</html>
